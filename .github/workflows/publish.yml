name: Publish to GitHub Packages

on:
  push:
    branches:
      - main # Or your release branch

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "@tinsep19:registry=https://npm.pkg.github.com/" >> .npmrc

      - name: Install dependencies
        run: bun install

      - name: Regenerate examples images
        run: |
          # Run each examples/*.ts with bun to regenerate images.
          # This is robust against "no matches" by skipping when no files exist.
          for f in examples/*.ts; do
            [ -e "$f" ] || continue
            bun run "$f"
          done

      - name: Bump patch version and commit examples images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # run your bump script (adjust if your script differs)
          bun run bump

          # stage package.json and examples directory (recursive)
          git add package.json examples || true

          # only commit and push if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version and update examples images [skip ci]"
            git push
          fi

      - name: Publish to GitHub Packages
        run: bun publish
        
