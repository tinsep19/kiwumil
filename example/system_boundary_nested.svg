<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="480" 
     height="480" 
     viewBox="0 0 480 480">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="uml:systemBoundary-0">
        <!-- System Boundary Rectangle -->
        <rect x="70" y="100" width="200" height="310" 
              fill="#f8f8f8" stroke="#999" stroke-width="2"/>
        
        <!-- Label at top -->
        <text x="80" y="119" 
              font-size="14" font-family="Arial" font-weight="bold"
              fill="black">
          Outer System
        </text>
      </g>
    

      <g id="uml:systemBoundary-1">
        <!-- System Boundary Rectangle -->
        <rect x="90" y="150" width="160" height="130" 
              fill="#f8f8f8" stroke="#999" stroke-width="2"/>
        
        <!-- Label at top -->
        <text x="100" y="169" 
              font-size="14" font-family="Arial" font-weight="bold"
              fill="black">
          Inner System
        </text>
      </g>
    

      <g id="__diagram__">
        <!-- Title -->
        <text x="240" y="80" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="black">
          Nested System Boundaries
        </text>
        
      </g>
    

      <g id="uml:actor-4">
        <!-- Head -->
        <circle cx="380" cy="115" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="380" y1="125" x2="380" y2="148" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="355" y1="131.9" x2="405" y2="131.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="380" y1="148" x2="360" y2="165" 
              stroke="black" stroke-width="2"/>
        <line x1="380" y1="148" x2="400" y2="165" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="380" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          User
        </text>
      </g>
    

      <line x1="350" y1="168.69565217391303" x2="193.35851142886196" y2="339.2633206209791"
            stroke="black" stroke-width="2"/>
    

      <line x1="350" y1="152.85714285714286" x2="225.14870180108346" y2="218.18242104262498"
            stroke="black" stroke-width="2"/>
    

      <g id="uml:usecase-2">
        <!-- Ellipse -->
        <ellipse cx="150" cy="360" rx="60" ry="30" 
                 fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="150" y="365" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Outer Task
        </text>
      </g>
    

      <g id="uml:usecase-3">
        <!-- Ellipse -->
        <ellipse cx="170" cy="230" rx="60" ry="30" 
                 fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="170" y="235" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Inner Task
        </text>
      </g>
    
</svg>