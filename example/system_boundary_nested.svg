<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="300" 
     height="300" 
     viewBox="0 0 300 300">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="systemBoundary_0">
        <!-- System Boundary Rectangle -->
        <rect x="50" y="50" width="200" height="200" 
              fill="#f8f8f8" stroke="#999" stroke-width="2"/>
        
        <!-- Label at top -->
        <text x="60" y="69" 
              font-size="14" font-family="Arial" font-weight="bold"
              fill="black">
          Outer System
        </text>
      </g>
    

      <g id="systemBoundary_1">
        <!-- System Boundary Rectangle -->
        <rect x="70" y="100" width="160" height="130" 
              fill="#f8f8f8" stroke="#999" stroke-width="2"/>
        
        <!-- Label at top -->
        <text x="80" y="119" 
              font-size="14" font-family="Arial" font-weight="bold"
              fill="black">
          Inner System
        </text>
      </g>
    

      <g id="actor_4">
        <!-- Head -->
        <circle cx="30" cy="15" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="30" y1="25" x2="30" y2="48" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="5" y1="31.9" x2="55" y2="31.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="30" y1="48" x2="10" y2="65" 
              stroke="black" stroke-width="2"/>
        <line x1="30" y1="48" x2="50" y2="65" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="30" y="80" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          User
        </text>
      </g>
    

      <line x1="60" y1="67" x2="85.40235122517001" y2="109.93105805132652"
            stroke="black" stroke-width="2"/>
    

      <line x1="60" y1="75" x2="110.95251759264188" y2="157.2223019290411"
            stroke="black" stroke-width="2"/>
    

      <g id="usecase_2">
        <!-- Ellipse -->
        <ellipse cx="130" cy="130" rx="60" ry="30" 
                 fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="130" y="135" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Outer Task
        </text>
      </g>
    

      <g id="usecase_3">
        <!-- Ellipse -->
        <ellipse cx="150" cy="180" rx="60" ry="30" 
                 fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="150" y="185" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Inner Task
        </text>
      </g>
    
</svg>