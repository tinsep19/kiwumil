<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="360" 
     height="270" 
     viewBox="0 0 360 270">
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
      <line x1="80" y1="90" x2="250" y2="80"
            stroke="#808080" stroke-width="1.5"/>
    

      <line x1="80" y1="90" x2="250" y2="190"
            stroke="#808080" stroke-width="1.5"/>
    
  
      <g id="actor_0">
        <!-- Head -->
        <circle cx="80" cy="65" r="10" 
                fill="none" stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="80" y1="75" x2="80" y2="98" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="55" y1="81.9" x2="105" y2="81.9" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="80" y1="98" x2="60" y2="115" 
              stroke="#4ec9b0" stroke-width="2"/>
        <line x1="80" y1="98" x2="100" y2="115" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Label -->
        <text x="80" y="130" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          User
        </text>
      </g>
    

      <g id="usecase_1">
        <!-- Ellipse -->
        <ellipse cx="250" cy="80" rx="60" ry="30" 
                 fill="#2d2d2d" stroke="#569cd6" stroke-width="2"/>
        
        <!-- Label -->
        <text x="250" y="85" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          Login
        </text>
      </g>
    

      <g id="usecase_2">
        <!-- Ellipse -->
        <ellipse cx="250" cy="190" rx="60" ry="30" 
                 fill="#2d2d2d" stroke="#569cd6" stroke-width="2"/>
        
        <!-- Label -->
        <text x="250" y="195" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          Logout
        </text>
      </g>
    
</svg>