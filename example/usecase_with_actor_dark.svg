<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="400" 
     height="340" 
     viewBox="0 0 400 340">
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
      <line x1="130" y1="138.23529411764707" x2="210.10353760950025" y2="131.76166065854412"
            stroke="#569cd6" stroke-width="2"/>
    

      <line x1="112" y1="180" x2="112.75912686601927" y2="211.26521144336544"
            stroke="#569cd6" stroke-width="2"/>
    

      <g id="__diagram__">
        <!-- Title -->
        <text x="200" y="80" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="#d4d4d4">
          Usecase with Actor (Dark Theme)
        </text>
        
      </g>
    

      <g id="uml:actor-0">
        <!-- Head -->
        <circle cx="100" cy="115" r="10" 
                fill="none" stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="100" y1="125" x2="100" y2="148" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="75" y1="131.9" x2="125" y2="131.9" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="100" y1="148" x2="80" y2="165" 
              stroke="#4ec9b0" stroke-width="2"/>
        <line x1="100" y1="148" x2="120" y2="165" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Label -->
        <text x="100" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          User
        </text>
      </g>
    

      <g id="uml:usecase-1">
        <!-- Ellipse -->
        <ellipse cx="270" cy="130" rx="60" ry="30" 
                 fill="#2d2d2d" stroke="#569cd6" stroke-width="2"/>
        
        <!-- Label -->
        <text x="270" y="135" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          Login
        </text>
      </g>
    

      <g id="uml:usecase-2">
        <!-- Ellipse -->
        <ellipse cx="130" cy="240" rx="60" ry="30" 
                 fill="#2d2d2d" stroke="#569cd6" stroke-width="2"/>
        
        <!-- Label -->
        <text x="130" y="245" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          Logout
        </text>
      </g>
    
</svg>