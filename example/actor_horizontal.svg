<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="480" 
     height="250" 
     viewBox="0 0 480 250">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="__diagram__">
        <!-- Background -->
        <rect x="50" y="50" width="380" height="150" 
              fill="white" 
              stroke="black" 
              stroke-width="2"/>
        
        <!-- Title -->
        <text x="240" y="80" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="black">
          Horizontal Actors
        </text>
        
      </g>
    

      <g id="actor_0">
        <!-- Head -->
        <circle cx="100" cy="115" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="100" y1="125" x2="100" y2="148" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="75" y1="131.9" x2="125" y2="131.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="100" y1="148" x2="80" y2="165" 
              stroke="black" stroke-width="2"/>
        <line x1="100" y1="148" x2="120" y2="165" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="100" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          User
        </text>
      </g>
    

      <g id="actor_1">
        <!-- Head -->
        <circle cx="240" cy="115" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="240" y1="125" x2="240" y2="148" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="215" y1="131.9" x2="265" y2="131.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="240" y1="148" x2="220" y2="165" 
              stroke="black" stroke-width="2"/>
        <line x1="240" y1="148" x2="260" y2="165" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="240" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Admin
        </text>
      </g>
    

      <g id="actor_2">
        <!-- Head -->
        <circle cx="380" cy="115" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="380" y1="125" x2="380" y2="148" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="355" y1="131.9" x2="405" y2="131.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="380" y1="148" x2="360" y2="165" 
              stroke="black" stroke-width="2"/>
        <line x1="380" y1="148" x2="400" y2="165" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="380" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Guest
        </text>
      </g>
    
</svg>