<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="540" 
     height="300" 
     viewBox="0 0 540 300">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="systemBoundary_5">
        <!-- System Boundary Rectangle -->
        <rect x="70" y="100" width="160" height="130" 
              fill="#f8f8f8" stroke="#999" stroke-width="2"/>
        
        <!-- Label at top -->
        <text x="80" y="119" 
              font-size="14" font-family="Arial" font-weight="bold"
              fill="black">
          Auth System
        </text>
      </g>
    

      <g id="systemBoundary_6">
        <!-- System Boundary Rectangle -->
        <rect x="310" y="100" width="160" height="130" 
              fill="#f8f8f8" stroke="#999" stroke-width="2"/>
        
        <!-- Label at top -->
        <text x="320" y="119" 
              font-size="14" font-family="Arial" font-weight="bold"
              fill="black">
          Admin System
        </text>
      </g>
    

      <g id="__diagram__">
        <!-- Title -->
        <text x="270" y="80" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="black">
          System Boundary with Multiple Elements
        </text>
        
      </g>
    

      <g id="actor_0">
        <!-- Head -->
        <circle cx="100" cy="115" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="100" y1="125" x2="100" y2="148" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="75" y1="131.9" x2="125" y2="131.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="100" y1="148" x2="80" y2="165" 
              stroke="black" stroke-width="2"/>
        <line x1="100" y1="148" x2="120" y2="165" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="100" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          User
        </text>
      </g>
    

      <g id="actor_1">
        <!-- Head -->
        <circle cx="100" cy="115" r="10" 
