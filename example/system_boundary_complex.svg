        <!-- Label -->
        <text x="100" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Admin
        </text>
      </g>
    

      <g id="usecase_2">
        <!-- Ellipse -->
        <ellipse cx="150" cy="180" rx="60" ry="30" 
                 fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="150" y="185" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Login
        </text>
      </g>
    

      <g id="usecase_3">
