<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="200" 
     height="250" 
     viewBox="0 0 200 250">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="__diagram__">
        <!-- Background -->
        <rect x="50" y="50" width="100" height="150" 
              fill="white" 
              stroke="black" 
              stroke-width="2"/>
        
        <!-- Title -->
        <text x="100" y="80" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="black">
          Simple Actor
        </text>
        
      </g>
    

      <g id="actor_0">
        <!-- Head -->
        <circle cx="100" cy="115" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="100" y1="125" x2="100" y2="148" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="75" y1="131.9" x2="125" y2="131.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="100" y1="148" x2="80" y2="165" 
              stroke="black" stroke-width="2"/>
        <line x1="100" y1="148" x2="120" y2="165" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="100" y="180" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          User
        </text>
      </g>
    
</svg>