<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="400" 
     height="230" 
     viewBox="0 0 400 230">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="__diagram__">
        <!-- Background -->
        <rect x="50" y="50" width="300" height="130" 
              fill="white" 
              stroke="black" 
              stroke-width="2"/>
        
        <!-- Title -->
        <text x="200" y="80" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="black">
          Simple Diagram with Title
        </text>
        
      </g>
    

      <g id="circle_0">
        <!-- Circle -->
        <circle cx="100" cy="130" r="30" 
                fill="white" 
                stroke="black" 
                stroke-width="2"/>
        
        <!-- Label -->
        <text x="100" y="135" 
              text-anchor="middle" 
              font-size="12" 
              font-family="Arial"
              fill="black">
          Circle
        </text>
      </g>
    

      <g id="rectangle_1">
        <!-- Rectangle -->
        <rect x="210" y="100" width="120" height="60" 
              fill="white" 
              stroke="black" 
              stroke-width="2"/>
        
        <!-- Label -->
        <text x="270" y="135" 
              text-anchor="middle" 
              font-size="12" 
              font-family="Arial"
              fill="black">
          Rectangle
        </text>
      </g>
    
</svg>