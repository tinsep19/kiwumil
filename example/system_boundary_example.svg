<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="540" 
     height="300" 
     viewBox="0 0 540 300">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="systemBoundary_2">
        <!-- System Boundary Rectangle -->
        <rect x="190" y="50" width="300" height="200" 
              fill="#f8f8f8" stroke="#999" stroke-width="2"/>
        
        <!-- Label at top -->
        <text x="200" y="69" 
              font-size="14" font-family="Arial" font-weight="bold"
              fill="black">
          Auth System
        </text>
      </g>
    

      <g id="actor_0">
        <!-- Head -->
        <circle cx="80" cy="65" r="10" 
                fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="80" y1="75" x2="80" y2="98" 
              stroke="black" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="55" y1="81.9" x2="105" y2="81.9" 
              stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="80" y1="98" x2="60" y2="115" 
              stroke="black" stroke-width="2"/>
        <line x1="80" y1="98" x2="100" y2="115" 
              stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="80" y="130" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          User
        </text>
      </g>
    

      <line x1="80" y1="90" x2="270" y2="130"
            stroke="black" stroke-width="1.5"/>
    

      <g id="usecase_1">
        <!-- Ellipse -->
        <ellipse cx="270" cy="130" rx="60" ry="30" 
                 fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Label -->
        <text x="270" y="135" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="black">
          Login
        </text>
      </g>
    
</svg>