<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="340" 
     height="270" 
     viewBox="0 0 340 270">
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
      <line x1="100" y1="187.35294117647058" x2="188.28394709053384" y2="120.21060379690181"
            stroke="#569cd6" stroke-width="2"/>
    

      <line x1="100" y1="215" x2="43.07900211696917" y2="205.51316701949486"
            stroke="#569cd6" stroke-width="2"/>
    

      <g id="__diagram__">
        <!-- Title -->
        <text x="170" y="30" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="#d4d4d4">
          Usecase with Actor (Dark Theme)
        </text>
        
      </g>
    

      <g id="uml:actor/0">
        <!-- Head -->
        <circle cx="70" cy="180" r="10" 
                fill="none" stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Body -->
        <line x1="70" y1="190" x2="70" y2="213" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Arms -->
        <line x1="45" y1="196.9" x2="95" y2="196.9" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Legs -->
        <line x1="70" y1="213" x2="50" y2="230" 
              stroke="#4ec9b0" stroke-width="2"/>
        <line x1="70" y1="213" x2="90" y2="230" 
              stroke="#4ec9b0" stroke-width="2"/>
        
        <!-- Label -->
        <text x="70" y="245" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          User
        </text>
      </g>
    

      <g id="uml:usecase/1">
        <!-- Ellipse -->
        <ellipse cx="240" cy="105" rx="60" ry="30" 
                 fill="#2d2d2d" stroke="#569cd6" stroke-width="2"/>
        
        <!-- Label -->
        <text x="240" y="110" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          Login
        </text>
      </g>
    

      <g id="uml:usecase/2">
        <!-- Ellipse -->
        <ellipse cx="100" cy="215" rx="60" ry="30" 
                 fill="#2d2d2d" stroke="#569cd6" stroke-width="2"/>
        
        <!-- Label -->
        <text x="100" y="220" 
              text-anchor="middle" font-size="12" font-family="Arial"
              fill="#d4d4d4">
          Logout
        </text>
      </g>
    
</svg>