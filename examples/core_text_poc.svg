<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="200" 
     height="150" 
     viewBox="0 0 200 150">
  <rect width="100%" height="100%" fill="white"/>
  
      <g id="__diagram__">
        <!-- Title -->
        <text x="100" y="30" 
              text-anchor="middle" 
              font-size="18" 
              font-weight="bold"
              font-family="Arial"
              fill="black">
          Core Text PoC
        </text>
        
      </g>
    

      <g id="core:text/0">
        <text x="52" y="97"
              text-anchor="start"
              font-size="14"
              font-family="Arial"
              fill="black">
          <tspan x="52" dy="0">Single line text symbol</tspan>
        </text>
      </g>
    

      <g id="core:text/1">
        <text x="52" y="201"
              text-anchor="start"
              font-size="18"
              font-family="Arial"
              fill="#0066cc">
          <tspan x="52" dy="0">Multiple line text symbol</tspan>
<tspan x="52" dy="21.599999999999998">Second line centered</tspan>
<tspan x="52" dy="21.599999999999998">Third line for spacing</tspan>
        </text>
      </g>
    

      <g id="core:text/2">
        <text x="52" y="197"
              text-anchor="start"
              font-size="14"
              font-family="Courier New"
              fill="black">
          <tspan x="52" dy="0">Line with blank</tspan>
<tspan x="52" dy="16.8"> </tspan>
<tspan x="52" dy="16.8">Line after blank</tspan>
        </text>
      </g>
    

      <g id="core:text/3">
        <text x="52" y="197"
              text-anchor="start"
              font-size="14"
              font-family="Arial"
              fill="#aa0000">
          <tspan x="52" dy="0">Very looooooooooooooooong text that should expand the width automatically</tspan>
        </text>
      </g>
    
</svg>